<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="main">
        <div id="heading">
            <h1>Photo Gallery</h1>
        </div>
        <div class="slider">
            <div class="photo">
                <img src="images/flower.jpg" >
            </div>
            <div class="photo">
                <img src="images/flower1.jpg">
            </div>
            <div class="photo">
                <img src="images/flower2.jpg" >
            </div>
            <div class="photo">
                <img src="images/flower3.jpg">
            </div>
            <div class="photo">
                <img src="images/flower4.jpg"> 
            </div>
            <div class="photo">
                <img src="images/flower5.jpg">
            </div>
            <div class="photo">
                <img src="images/flower6.jpg" >
            </div>
            <div class="photo">
                <img src="images/flower7.jpg" >
            </div>
            <div class="photo">
                <img src="images/flower8.jpg" >
            </div>
            <a class="prev" onclick="prevImage()">&lt;</a>
            <a class="next" onclick="nextImage()">&gt;</a>

    
        </div>
    </div>

    <script src="gallery.js"></script>
    
</body>
</html>
