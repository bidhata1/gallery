<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div id="main">
        <div id="heading">
            <h1>Photo Gallery</h1>
        </div>
        <div id="content">
            <div id="left">
                <button id="previous">Previous</button>
            </div>
            <div id="photo">
                <img src="images/flower.jpg" id="current-photo">
            </div>
            <div id="right">
                <button id="next">Next</button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
    
</body>
</html>
